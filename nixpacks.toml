[phases.setup]
nixPkgs = ['...', 'php82Extensions.intl', 'php82Extensions.zip', 'php82Extensions.gd']

[phases.install]
cmds = ['composer install --optimize-autoloader --no-dev --no-scripts --no-interaction --prefer-dist']

[phases.build]
cmds = [
    'npm ci --omit=dev',
    'npm run build',
    'mkdir -p storage/framework/{sessions,views,cache,testing}',
    'mkdir -p storage/logs',
    'mkdir -p bootstrap/cache',
    'chmod -R 775 storage bootstrap/cache'
]
[start]
cmd = 'php artisan config:clear && php artisan cache:clear && php artisan view:clear && sleep 3 && php artisan migrate --force && php artisan storage:link && php artisan serve --host=0.0.0.0 --port=$PORT'