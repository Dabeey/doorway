[phases.setup]
nixPkgs = ['...', 'php82Extensions.intl', 'php82Extensions.zip']

[phases.install]
cmds = ['composer install --optimize-autoloader --no-dev --no-scripts']

[phases.build]
cmds = [
    'npm ci',
    'npm run build', 
    'mkdir -p storage/framework/{sessions,views,cache} storage/logs',
    'chmod -R 777 storage bootstrap/cache',
    'php artisan config:cache',
    'php artisan route:cache',
    'php artisan view:cache'
]

[start]
cmd = 'php artisan migrate --force && php artisan storage:link && php artisan serve --host=0.0.0.0 --port=$PORT'